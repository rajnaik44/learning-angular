
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="firstName" placeholder="first name" required [(ngModel)]="registrationObj.firstName">
					<input type="text" name="lastName" placeholder="last name" required [(ngModel)]="registrationObj.lastName">
					<input type="email" name="email" placeholder="Email" required [(ngModel)]="registrationObj.email">
					<input type="password" name="password" placeholder="Password" required [(ngModel)]="registrationObj.password">
					<input type="password" name="cpassword" placeholder="confirm Password" required [(ngModel)]="registrationObj.cpassword">
					<button (click)="onRegister()">Sign up</button>
				</form>
			</div>
